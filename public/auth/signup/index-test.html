<script>
(function() {
  'use strict';

  // Theme Toggle
  const themeToggle = document.getElementById('themeToggle');
  
  function setTheme(theme) {
    document.documentElement.setAttribute('data-color-scheme', theme);
    localStorage.setItem('theme', theme);
  }

  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-color-scheme') || 'light';
    setTheme(current === 'dark' ? 'light' : 'dark');
  }

  if (themeToggle) {
    themeToggle.addEventListener('click', toggleTheme);
  }

  // Choice selection
  const choices = document.querySelectorAll('.choice');
  const nextBtn = document.getElementById('nextBtn');
  let selectedRole = null;

  choices.forEach(choice => {
    choice.addEventListener('click', () => {
      selectedRole = choice.getAttribute('data-role');
      choices.forEach(c => c.classList.toggle('selected', c === choice));
      nextBtn.disabled = false;
    });
  });

  nextBtn.addEventListener('click', () => {
    if (selectedRole) {
      alert(`Selected: ${selectedRole}\n\nThis is a complete demo with theme toggle!`);
    }
  });
})();
</script>
