        // Initialize Firebase
        firebase.initializeApp(window.__FIREBASE_CONFIG__);
        const auth = firebase.auth();

        // NEW: Check if email exists in Firebase Auth
        async function checkEmailExists(email) {
            try {
                const methods = await auth.fetchSignInMethodsForEmail(email);
                return methods && methods.length > 0;
            } catch (error) {
                console.error('Email check error:', error);
                return false;
            }
        }

        // UPDATED: Check both Firebase Auth AND Firestore
        emailNextBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            const email = emailInput.value.trim();
            const domain = extractDomain(email);
            
            if (!isBusinessEmail(email)) {
                showError('email-error', 'üö´ Please use your business email. Personal emails (Gmail, Yahoo, etc.) are not allowed.');
                return;
            }
            
            if (emailValid) {
                const btn = this;
                setButtonLoading(btn, true);
                
                try {
                    // Check 1: Firebase Auth (checks for ANY user with this email, verified or not)
                    const emailExists = await checkEmailExists(email);
                    if (emailExists) {
                        setButtonLoading(btn, false);
                        btn.querySelector('.glass-button-text').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
                        showInlineError(`<strong>Email already in use.</strong> <a href="/auth/login/?email=${encodeURIComponent(email)}">Log in instead</a> or check your inbox for verification email.`);
                        return;
                    }
                    
                    // Check 2: Domain verification (checks if company is fully registered)
                    const domainVerified = await checkDomainVerified(domain);
                    if (domainVerified) {
                        setButtonLoading(btn, false);
                        btn.querySelector('.glass-button-text').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
                        showInlineError(`<strong>Company already registered.</strong> <a href="/auth/login/?email=${encodeURIComponent(email)}">Log in</a>`);
                        return;
                    }
                    
                    // Both checks passed - proceed to password step
                    setButtonLoading(btn, false);
                    btn.querySelector('.glass-button-text').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
                    
                    currentStep = 'password';
                    emailNextBtnContainer.classList.remove('show');
                    siteBadge.classList.remove('visible');
                    setTimeout(() => {
                        siteBadgeContainer.classList.remove('show');
                    }, 200);
                    emailFieldContainer.classList.add('hide');
                    socialButtons.classList.add('fade-out');
                    divider.classList.add('fade-out');
                    
                    setTimeout(() => {
                        socialButtons.classList.add('hide');
                        divider.classList.add('hide');
                        mainHeading.textContent = 'Create your password';
                        subtitle.textContent = 'Your password must be at least 6 characters long.';
                        mainHeading.style.animation = 'fadeInUpBlur 0.3s ease-out forwards';
                        subtitle.style.animation = 'fadeInUpBlur 0.3s ease-out forwards';
                        subtitle.style.animationDelay = '0.1s';
                        passwordContainer.classList.add('show');
                        setTimeout(() => {
                            passwordGoBack.classList.add('show');
                            passwordInput.focus();
                        }, 200);
                    }, 300);
                } catch (error) {
                    console.error('Email validation failed:', error);
                    setButtonLoading(btn, false);
                    btn.querySelector('.glass-button-text').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>';
