<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Galactly</title>
    
    <script>
        window.__FIREBASE_CONFIG__ = {
            apiKey: "AIzaSyDk7vVnSiMfYJPJ38gbw21fzqsBTu1PbC8",
            authDomain: "warlord-1cbe3.firebaseapp.com",
            projectId: "warlord-1cbe3",
            storageBucket: "warlord-1cbe3.firebasestorage.app",
            messagingSenderId: "212906032385",
            appId: "1:212906032385:web:441058c2ed0c88ace16f00"
        };
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --radius: 0.625rem;
            --background: oklch(100% 0 0);
            --foreground: oklch(14.5% 0 0);
            --muted-foreground: oklch(55.6% 0 0);
            --primary: oklch(20.5% 0 0);
            --border: oklch(92.2% 0 0);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fafbfc 0%, #f5f7fa 25%, #eef1f5 50%, #f5f7fa 75%, #fafbfc 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(59, 89, 152, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(46, 74, 124, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .topbar {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            color: oklch(from var(--foreground) l c h / 0.92);
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 12px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .brand:hover { transform: translateY(-1px); color: var(--foreground); }
        
        .brand-word {
            font-weight: 800;
            font-size: 15px;
            line-height: 1;
            font-family: 'Plus Jakarta Sans', 'Inter', system-ui;
            letter-spacing: 0.4px;
            text-shadow: 0 1px 2px oklch(from var(--foreground) l c h / 0.06);
        }
        
        .container { position: relative; z-index: 10; width: 100%; max-width: 400px; padding: 0 20px; }
        
        h1 {
            font-size: 2.5rem;
            line-height: 1.15;
            font-family: 'Plus Jakarta Sans', 'Inter', system-ui;
            letter-spacing: -0.02em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }
        
        .subtitle { text-align: center; color: var(--muted-foreground); font-size: 0.875rem; margin-bottom: 2rem; }
        .form-step { opacity: 0; display: none; animation: fadeIn 0.3s ease forwards; }
        .form-step.active { display: block; opacity: 1; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glass-button-wrap { position: relative; z-index: 2; margin-bottom: 1rem; }
        
        .glass-button {
            width: 100%;
            height: 48px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            border: none;
            border-radius: 9999px;
            background: linear-gradient(-75deg, oklch(from var(--background) l c h / 5%), oklch(from var(--background) l c h / 20%), oklch(from var(--background) l c h / 5%));
            box-shadow: inset 0 2px 4px oklch(from var(--foreground) l c h / 5%), 0 4px 12px oklch(from var(--foreground) l c h / 15%);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            color: oklch(from var(--foreground) l c h / 90%);
        }
        
        .glass-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: inset 0 2px 4px oklch(from var(--foreground) l c h / 5%), 0 6px 16px oklch(from var(--foreground) l c h / 20%);
        }
        
        .glass-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .glass-input-wrap { position: relative; margin-bottom: 1rem; }
        
        .glass-input {
            width: 100%;
            height: 48px;
            padding: 0 1rem 0 3rem;
            border: 2px solid oklch(from var(--foreground) l c h / 0.12);
            border-radius: 9999px;
            background: linear-gradient(-75deg, oklch(from var(--background) l c h / 5%), oklch(from var(--background) l c h / 20%), oklch(from var(--background) l c h / 5%));
            font-size: 15px;
            color: var(--foreground);
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            border-color: oklch(from var(--foreground) l c h / 0.3);
            box-shadow: 0 0 0 3px oklch(from var(--foreground) l c h / 0.05%);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: oklch(from var(--foreground) l c h / 0.6);
            pointer-events: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--muted-foreground);
            font-size: 0.75rem;
        }
        
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            margin-top: 12px;
            display: none;
            animation: shake 0.3s;
        }
        
        .error.show { display: block; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 14px;
            margin-top: 12px;
            padding: 8px;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: var(--foreground); }
        
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--foreground);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .verification-panel {
            background: #f0fdf4;
            border: 2px solid #86efac;
            padding: 24px;
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.4s;
        }
        
        .verification-panel.show { display: block; }
        
        .verification-panel h3 {
            color: #16a34a;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 700;
        }
        
        .verification-panel p {
            color: #15803d;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .verification-panel .email-highlight { font-weight: 700; color: #15803d; }
        
        .verification-actions {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #667eea;
        }
        
        .verification-actions a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        
        .verification-actions a:hover { text-decoration: underline; }
        
        @media (max-width: 640px) { h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="topbar">
        <a class="brand" href="/">
            <span class="brand-word">Galactly</span>
        </a>
    </div>

    <div class="container">
        <h1 id="main-heading">Get Started</h1>
        <p class="subtitle" id="subtitle">Create your account</p>
        
        <!-- Verification Panel -->
        <div class="verification-panel" id="verification-panel">
            <h3>‚úâÔ∏è Check Your Email</h3>
            <p>
                We sent a verification link to <span class="email-highlight" id="verify-email">‚Äî</span>.
                Click the link in your email to verify and continue.
            </p>
            <div class="verification-actions">
                <a id="resend-link">Resend email</a>
                <span>‚Ä¢</span>
                <a id="change-email-link">Use different email</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <form id="signup-form">
            <div class="form-step active" id="step-email">
                <div class="glass-button-wrap">
                    <button type="button" class="glass-button" id="google-login">
                        <svg width="20" height="20" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.591.102-1.168.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider"><span>OR</span></div>
                
                <div class="glass-input-wrap">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                    <input type="email" class="glass-input" id="email-input" placeholder="you@company.com" required>
                </div>
                
                <button type="button" class="glass-button" id="email-next" disabled>Continue</button>
                <div class="error" id="email-error"></div>
            </div>
            
            <div class="form-step" id="step-password">
                <div class="glass-input-wrap">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input type="password" class="glass-input" id="password-input" placeholder="Create password (min 6 chars)" required>
                </div>
                
                <button type="button" class="glass-button" id="password-next" disabled>Continue</button>
                <a href="#" class="back-link" id="password-back">‚Üê Back</a>
            </div>
            
            <div class="form-step" id="step-confirm">
                <div class="glass-input-wrap">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input type="password" class="glass-input" id="confirm-input" placeholder="Confirm password" required>
                </div>
                
                <button type="button" class="glass-button" id="confirm-next" disabled>Create Account</button>
                <a href="#" class="back-link" id="confirm-back">‚Üê Back</a>
                <div class="error" id="confirm-error"></div>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(window.__FIREBASE_CONFIG__);
        const auth = firebase.auth();
        
        const PERSONAL_DOMAINS = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'aol.com', 'icloud.com', 'live.com', 'msn.com'];
        let currentEmail = '', currentPassword = '';
        
        function extractDomain(email) {
            const match = email.match(/@([^@\\s]+)$/);
            return match ? match[1].toLowerCase() : null;
        }
        
        function isBusinessEmail(email) {
            const domain = extractDomain(email);
            return domain && !PERSONAL_DOMAINS.includes(domain);
        }
        
        function showError(id, msg) {
            const el = document.getElementById(id);
            el.innerHTML = msg;
            el.classList.add('show');
        }
        
        function hideError(id) { document.getElementById(id).classList.remove('show'); }
        
        function setLoading(btn, loading) {
            if (loading) {
                btn.dataset.text = btn.innerHTML;
                btn.innerHTML = '<div class="spinner"></div>';
                btn.disabled = true;
            } else {
                btn.innerHTML = btn.dataset.text;
                btn.disabled = false;
            }
        }
        
        function goToStep(step) {
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            
            const headings = { email: 'Get Started', password: 'Create Password', confirm: 'Confirm Password' };
            const subtitles = { email: 'Create your account', password: 'Min 6 characters', confirm: 'Re-enter your password' };
            
            document.getElementById('main-heading').textContent = headings[step];
            document.getElementById('subtitle').textContent = subtitles[step];
        }
        
        function showVerificationPanel(email) {
            document.getElementById('verify-email').textContent = email;
            document.getElementById('verification-panel').classList.add('show');
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('main-heading').textContent = 'Almost There!';
            document.getElementById('subtitle').textContent = 'One more step to verify your email';
        }
        
        // Email
        const emailInput = document.getElementById('email-input');
        const emailNext = document.getElementById('email-next');
        
        emailInput.addEventListener('input', () => {
            emailNext.disabled = !/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(emailInput.value.trim());
            hideError('email-error');
        });
        
        emailNext.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (!isBusinessEmail(email)) {
                showError('email-error', 'üö´ Please use a business email (not Gmail, Yahoo, etc.)');
                return;
            }
            currentEmail = email;
            goToStep('password');
            document.getElementById('password-input').focus();
        });
        
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !emailNext.disabled) emailNext.click();
        });
        
        // Password
        const passwordInput = document.getElementById('password-input');
        const passwordNext = document.getElementById('password-next');
        const passwordBack = document.getElementById('password-back');
        
        passwordInput.addEventListener('input', () => {
            passwordNext.disabled = passwordInput.value.length < 6;
        });
        
        passwordNext.addEventListener('click', () => {
            currentPassword = passwordInput.value;
            goToStep('confirm');
            document.getElementById('confirm-input').focus();
        });
        
        passwordBack.addEventListener('click', (e) => {
            e.preventDefault();
            goToStep('email');
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !passwordNext.disabled) passwordNext.click();
        });
        
        // Confirm
        const confirmInput = document.getElementById('confirm-input');
        const confirmNext = document.getElementById('confirm-next');
        const confirmBack = document.getElementById('confirm-back');
        
        confirmInput.addEventListener('input', () => {
            confirmNext.disabled = confirmInput.value.length < 6;
            hideError('confirm-error');
        });
        
        confirmNext.addEventListener('click', async () => {
            if (confirmInput.value !== currentPassword) {
                showError('confirm-error', '‚ùå Passwords do not match');
                return;
            }
            
            setLoading(confirmNext, true);
            
            try {
                // Create account
                const result = await auth.createUserWithEmailAndPassword(currentEmail, currentPassword);
                console.log('Account created:', result.user.email);
                
                // Send verification email
                try {
                    await result.user.sendEmailVerification({
                        url: window.location.origin + '/auth/verified',
                        handleCodeInApp: false
                    });
                    console.log('Verification email sent');
                } catch (emailError) {
                    console.error('Email send failed:', emailError);
                }
                
                // Show panel (DO NOT redirect)
                showVerificationPanel(currentEmail);
                
            } catch (error) {
                console.error('Signup error:', error);
                setLoading(confirmNext, false);
                
                if (error.code === 'auth/email-already-in-use') {
                    showError('confirm-error', '‚ùå Email already registered');
                } else {
                    showError('confirm-error', '‚ùå Error: ' + error.message);
                }
            }
        });
        
        confirmBack.addEventListener('click', (e) => {
            e.preventDefault();
            goToStep('password');
        });
        
        confirmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !confirmNext.disabled) confirmNext.click();
        });
        
        // Google Sign-In
        document.getElementById('google-login').addEventListener('click', async () => {
            const btn = document.getElementById('google-login');
            setLoading(btn, true);
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                
                const result = await auth.signInWithPopup(provider);
                const email = result.user.email;
                
                if (!isBusinessEmail(email)) {
                    await auth.signOut();
                    setLoading(btn, false);
                    showError('email-error', 'üö´ Please use a business email');
                    return;
                }
                
                // Google users are verified, go to verified page
                window.location.href = '/auth/verified';
                
            } catch (error) {
                setLoading(btn, false);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('email-error', 'Sign-in error. Please try again.');
                }
            }
        });
        
        // Resend
        document.getElementById('resend-link').addEventListener('click', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;
            
            try {
                await auth.currentUser.sendEmailVerification({
                    url: window.location.origin + '/auth/verified',
                    handleCodeInApp: false
                });
                e.target.textContent = 'Sent!';
                setTimeout(() => e.target.textContent = 'Resend email', 2000);
            } catch (error) {
                console.error('Resend failed:', error);
                alert('Failed to resend. Please try again.');
            }
        });
        
        document.getElementById('change-email-link').addEventListener('click', (e) => {
            e.preventDefault();
            location.reload();
        });
    </script>
</body>
</html>
