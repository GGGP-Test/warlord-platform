        /* ===== REFINED SITE BADGE STYLES ===== */
        @keyframes badgeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes badgeSlideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-8px);
            }
        }

        .site-badge-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0;
            height: 0;
            overflow: visible;
            opacity: 0;
            align-items: center;
            transition: height 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        margin-bottom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .site-badge-container.show {
            height: 54px;
            opacity: 1;
            margin-bottom: 1rem;
        }

        .site-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-radius: 14px;
            background: linear-gradient(135deg, 
                oklch(from var(--foreground) l c h / 0.04) 0%, 
                oklch(from var(--foreground) l c h / 0.02) 100%);
            border: 1px solid oklch(from var(--foreground) l c h / 0.12);
            box-shadow: 
                0 2px 8px oklch(from var(--foreground) l c h / 0.08),
                inset 0 1px 0 oklch(from var(--background) l c h / 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                       transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .site-badge.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .site-badge-text {
            font-size: 13px;
            color: oklch(from var(--foreground) l c h / 0.75);
            font-weight: 500;
            white-space: nowrap;
        }

        .site-badge-domain {
            font-weight: 800;
            font-family: 'Plus Jakarta Sans', 'Inter', system-ui;
            letter-spacing: 0.3px;
            color: var(--foreground);
        }

        .site-badge-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                oklch(from var(--foreground) l c h / 0.08) 0%, 
                oklch(from var(--foreground) l c h / 0.04) 100%);
            border: 1px solid oklch(from var(--foreground) l c h / 0.15);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .site-badge-icon:hover {
            background: linear-gradient(135deg, 
                oklch(from var(--foreground) l c h / 0.12) 0%, 
                oklch(from var(--foreground) l c h / 0.06) 100%);
            transform: scale(1.1);
        }

        .site-badge-icon svg {
            width: 14px;
            height: 14px;
            color: oklch(from var(--foreground) l c h / 0.7);
        }

        .site-badge-tooltip {
            position: absolute;
            bottom: calc(100% + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(4px) scale(0.95);
            background: linear-gradient(145deg, 
                #1a1d29 0%,
                #2a2d3a 50%,
                #1e2130 100%
            );
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.6;
            color: #f0f1f5;
            padding: 14px 18px;
            border-radius: 12px;
            max-width: 280px;
            width: max-content;
            white-space: normal;
            text-align: left;
            word-wrap: break-word;
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.35),
                0 4px 12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: 
                opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 9999;
        }

        .site-badge-tooltip.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .site-badge-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #1e2130;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .site-badge-tooltip a {
            color: #6FB3FF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
            display: inline-block;
            position: relative;
        }

        .site-badge-tooltip a:hover {
            color: #A3CEFF;
            border-bottom-color: rgba(163, 206, 255, 0.5);
        }

        @media (min-width: 768px) {
            .site-badge-tooltip {
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
        }

        @media (max-width: 640px) {
            .site-badge-container.show {
                height: 50px;
            }

            .site-badge {
                padding: 8px 14px;
                gap: 8px;
            }

            .site-badge-text {
                font-size: 12px;
            }

            .site-badge-icon {
                width: 22px;
                height: 22px;
            }

            .site-badge-icon svg {
                width: 12px;
                height: 12px;
            }

            .site-badge-tooltip {
                font-size: 12px;
                padding: 12px 16px;
                max-width: 260px;
                border-radius: 10px;
                bottom: calc(100% + 14px);
            }
            
            .site-badge-tooltip::after {
                border-width: 7px;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .site-badge-tooltip {
                max-width: 300px;
                font-size: 13px;
            }
        }

        .verification-panel {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
