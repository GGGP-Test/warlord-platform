<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            apiKey: "AIzaSyDk7vVnSiMfYJPJ38gbw21fzqsBTu1PbC8",

            messagingSenderId: "212906032385",

        };
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fafbfc 0%, #f5f7fa 100%);
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
        }
        .icon { font-size: 60px; margin-bottom: 24px; color: #10b981; }
        h1 { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 32px; margin-bottom: 12px; }
        p { color: #64748b; margin-bottom: 24px; line-height: 1.6; }
        .button {
            display: inline-block; padding: 14px 32px; background: #0F172A; color: white;
            text-decoration: none; border-radius: 9999px; font-weight: 600;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1); border-top-color: #0F172A;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card" id="loading-card">
        <div class="spinner"></div>
        <h1 style="margin-top: 24px;">Confirming...</h1>
    </div>

    <div class="card hidden" id="success-card">
        <div class="icon">✓</div>
        <h1>All set!</h1>
        <p>Your account is verified and ready to use.</p>
        <a href="/dashboard" class="button">Go to Dashboard</a>
    </div>

    <div class="card hidden" id="error-card">
        <div class="icon" style="color: #ef4444;">✕</div>
        <h1>Verification Pending</h1>
        <p id="error-msg">Please check your email and follow the instructions.</p>
        <a href="/auth/login" class="button">Log In</a>
    </div>

    <script>
        firebase.initializeApp(window.__FIREBASE_CONFIG__);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                document.getElementById('loading-card').classList.add('hide');
                document.getElementById('error-card').classList.remove('hidden');
                document.getElementById('error-msg').textContent = 'Please sign in to view your status.';
                return;
            }

            await user.reload();
            const userDoc = await db.collection('users').doc(user.uid).get();
            const firestoreVerified = userDoc.exists && userDoc.data().emailVerified === true;

            document.getElementById('loading-card').classList.add('hidden');
            if (user.emailVerified || firestoreVerified) {
                document.getElementById('success-card').classList.remove('hidden');
            } else {
                document.getElementById('error-card').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
