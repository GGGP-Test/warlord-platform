<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Warlord â€” Account Verified</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      /* === WARLORD WHITE THEME === */
      --color-bg: #FAFAFA;
      --color-surface: #FFFFFF;
      --color-text: #0A0A0A;
      --color-text-muted: #6B7280;
      --color-primary: #3B82F6;
      --color-success: #10B981;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
      --transition-base: 280ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--color-text);
      background: linear-gradient(180deg, #FAFAFA 0%, #F5F5F5 100%);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: var(--color-success);
      display: grid;
      place-items: center;
      color: white;
      animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      font-size: 32px;
      margin: 0 0 12px 0;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--color-text-muted);
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 32px 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--color-primary) 0%, #2563EB 100%);
      color: white;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .info {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      text-align: left;
    }

    .info strong {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .info p {
      margin: 0;
      color: var(--color-text-muted);
      font-size: 14px;
      line-height: 1.5;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M20 6L9 17l-5-5"></path>
      </svg>
    </div>

    <h1>You're all set!</h1>
    <p class="subtitle">Your account is verified and ready to go. Start exploring supplier intelligence with Warlord.</p>

    <a href="/" class="btn">
      <span>Go to Dashboard</span>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14m-7-7l7 7-7 7"></path>
      </svg>
    </a>

    <div class="info" id="userInfo" hidden>
      <strong>Account Details</strong>
      <p id="emailDisplay"></p>
    </div>
  </div>

  <script>
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyC7kVZXf-Vp8cOZGEOYhIKU0Dli7cS2Iwc",
      authDomain: "warlord-1cbe3.firebaseapp.com",
      projectId: "warlord-1cbe3",
      storageBucket: "warlord-1cbe3.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        const infoEl = document.getElementById('userInfo');
        const emailEl = document.getElementById('emailDisplay');
        emailEl.textContent = `Signed in as ${user.email}`;
        infoEl.hidden = false;
      } else {
        // Not authenticated, redirect to login
        setTimeout(() => {
          location.href = '/auth/login/';
        }, 2000);
      }
    });
  </script>

</body>
</html>
