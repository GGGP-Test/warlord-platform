<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    
    <!-- Firebase Configuration -->
    <script>
        window.__FIREBASE_CONFIG__ = {
            apiKey: "AIzaSyDk7vVnSiMfYJPJ38gbw21fzqsBTu1PbC8",
            authDomain: "warlord-1cbe3.firebaseapp.com",
            projectId: "warlord-1cbe3",
            storageBucket: "warlord-1cbe3.firebasestorage.app",
            messagingSenderId: "212906032385",
            appId: "1:212906032385:web:441058c2ed0c88ace16f00"
        };
    </script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid #f0f0f0;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: none;
        }
        
        .icon.show {
            display: block;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .icon.success {
            color: #10b981;
        }
        
        .icon.error {
            color: #ef4444;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1f2937;
        }
        
        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .redirect-text {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 16px;
        }
        
        .countdown {
            font-weight: 700;
            color: #667eea;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        
        <div class="icon" id="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h1 id="title">Verifying your email...</h1>
        <p id="message">Please wait while we verify your email address.</p>
        <p class="redirect-text" id="redirect" style="display: none;">
            Redirecting in <span class="countdown" id="countdown">3</span> seconds...
        </p>
    </div>

    <script>
        // Initialize Firebase
        firebase.initializeApp(window.__FIREBASE_CONFIG__);
        const auth = firebase.auth();
        
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        
        const spinner = document.getElementById('spinner');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const redirect = document.getElementById('redirect');
        const countdownEl = document.getElementById('countdown');
        
        function showSuccess() {
            spinner.style.display = 'none';
            icon.classList.add('show', 'success');
            title.textContent = 'Your email has been verified';
            message.textContent = 'You can now sign in with your new account';
            redirect.style.display = 'block';
            
            // Countdown and redirect
            let seconds = 3;
            const interval = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = '/auth/verified';
                }
            }, 1000);
        }
        
        function showError(errorMessage) {
            spinner.style.display = 'none';
            icon.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
            icon.classList.add('show', 'error');
            title.textContent = 'Verification failed';
            message.innerHTML = errorMessage + ' <a href="/auth/signup">Try again</a>';
        }
        
        // Handle different action modes
        if (mode === 'verifyEmail' && oobCode) {
            // Apply the verification code
            auth.applyActionCode(oobCode)
                .then(() => {
                    console.log('Email verified successfully');
                    showSuccess();
                })
                .catch((error) => {
                    console.error('Verification error:', error);
                    if (error.code === 'auth/invalid-action-code') {
                        showError('This verification link has expired or already been used.');
                    } else if (error.code === 'auth/user-disabled') {
                        showError('This account has been disabled.');
                    } else {
                        showError('An error occurred during verification.');
                    }
                });
        } else if (mode === 'resetPassword') {
            // Handle password reset (future)
            window.location.href = '/auth/reset-password?oobCode=' + oobCode;
        } else if (mode === 'recoverEmail') {
            // Handle email recovery (future)
            showError('Email recovery is not yet supported.');
        } else {
            // Invalid or missing parameters
            showError('Invalid verification link.');
        }
    </script>
</body>
</html>
