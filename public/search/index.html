<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Search Suppliers ‚Äî Warlord</title>
  <meta name="description" content="Find and connect with verified suppliers using AI-powered search.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --color-bg: #FAFAFA;
      --color-surface: #FFFFFF;
      --color-text: #0A0A0A;
      --color-text-muted: #6B7280;
      --color-primary: #3B82F6;
      --color-primary-hover: #2563EB;
      --color-success: #10B981;
      --color-warning: #F59E0B;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
      --transition-base: 280ms cubic-bezier(0.4, 0, 0.2, 1);
      --sidebar-width: 260px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--color-text);
      background: linear-gradient(180deg, #FAFAFA 0%, #F5F5F5 100%);
      -webkit-font-smoothing: antialiased;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--color-bg);
      display: grid;
      place-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .app {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      height: 100vh;
    }

    .sidebar {
      background: var(--color-surface);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      margin-bottom: 32px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--color-primary) 0%, #2563EB 100%);
      border-radius: 8px;
      display: grid;
      place-items: center;
      color: white;
      font-weight: 800;
      font-size: 16px;
    }

    .brand-text {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.01em;
    }

    .nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--color-text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all var(--transition-base);
      cursor: pointer;
    }

    .nav-item:hover {
      background: rgba(59, 130, 246, 0.08);
      color: var(--color-text);
    }

    .nav-item.active {
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .user-section {
      margin-top: auto;
      padding: 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--color-primary) 0%, #2563EB 100%);
      display: grid;
      place-items: center;
      color: white;
      font-weight: 700;
      font-size: 14px;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-email {
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .logout-btn {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--color-text-muted);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .main {
      overflow-y: auto;
      padding: 32px;
    }

    .search-header {
      max-width: 800px;
      margin: 0 auto 32px;
    }

    h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      font-size: 32px;
      margin: 0 0 8px 0;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--color-text-muted);
      font-size: 16px;
      margin: 0 0 24px 0;
    }

    .search-box {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid var(--glass-border);
      border-radius: 16px;
      font-size: 16px;
      background: var(--color-surface);
      transition: all var(--transition-base);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      width: 20px;
      height: 20px;
      color: var(--color-text-muted);
    }

    .results-container {
      max-width: 800px;
      margin: 32px auto;
    }

    .result-card {
      background: var(--color-surface);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: var(--glass-shadow);
      transition: all var(--transition-base);
    }

    .result-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: var(--color-text-muted);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.08);
      display: grid;
      place-items: center;
      color: var(--color-primary);
    }

    @media (max-width: 1024px) {
      .app {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <div class="app" id="app" style="display: none;">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">W</div>
        <span class="brand-text">Warlord</span>
      </div>

      <nav class="nav">
        <a href="/" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          <span>Dashboard</span>
        </a>

        <a href="/search/" class="nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <span>Search Suppliers</span>
        </a>

        <a href="#" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
          <span>Saved</span>
        </a>
      </nav>

      <div class="user-section">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-details">
            <div class="user-email" id="userEmail">Loading...</div>
          </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Sign Out</button>
      </div>
    </aside>

    <main class="main">
      <div class="search-header">
        <h1>üîç Search Suppliers</h1>
        <p class="subtitle">Find verified suppliers by company name, industry, or location</p>
      </div>

      <div class="search-box">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input 
            type="text" 
            class="search-input" 
            placeholder="e.g., packaging suppliers in California" 
            id="searchInput"
          />
        </div>
      </div>

      <div class="results-container" id="results">
        <div class="empty-state">
          <div class="empty-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 40px; height: 40px;">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
          </div>
          <h3 style="font-size: 20px; font-weight: 700; margin: 0 0 8px 0;">Ready to search</h3>
          <p style="font-size: 15px; line-height: 1.6; margin: 0;">
            Start typing to find suppliers in your industry.<br>
            Our AI-powered search will help you discover the right partners.
          </p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDk7vVnSiMfYJPJ38gbw21fzqsBTu1PbC8",
      authDomain: "warlord-1cbe3.firebaseapp.com",
      projectId: "warlord-1cbe3",
      storageBucket: "warlord-1cbe3.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    firebase.initializeApp(FIREBASE_CONFIG);
    const auth = firebase.auth();

    const loadingScreen = document.getElementById('loadingScreen');
    const app = document.getElementById('app');
    const userEmail = document.getElementById('userEmail');
    const userAvatar = document.getElementById('userAvatar');
    const logoutBtn = document.getElementById('logoutBtn');
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        userEmail.textContent = user.email;
        userAvatar.textContent = user.email.charAt(0).toUpperCase();
        loadingScreen.style.display = 'none';
        app.style.display = 'grid';
      } else {
        location.href = '/auth/login/';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await auth.signOut();
        location.href = '/auth/login/';
      } catch (err) {
        alert('Could not sign out.');
      }
    });

    // Search functionality placeholder
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      if (query.length > 2) {
        results.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 40px; height: 40px;">
                <path d="M12 2v20M2 12h20"/>
              </svg>
            </div>
            <h3 style="font-size: 20px; font-weight: 700; margin: 0 0 8px 0;">Search feature coming soon</h3>
            <p style="font-size: 15px; line-height: 1.6; margin: 0;">
              We're building the search engine.<br>
              Full functionality will be available shortly.
            </p>
          </div>
        `;
      } else if (query.length === 0) {
        results.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 40px; height: 40px;">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
              </svg>
            </div>
            <h3 style="font-size: 20px; font-weight: 700; margin: 0 0 8px 0;">Ready to search</h3>
            <p style="font-size: 15px; line-height: 1.6; margin: 0;">
              Start typing to find suppliers in your industry.<br>
              Our AI-powered search will help you discover the right partners.
            </p>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
