<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Galactly â€” Email Verified</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --content-w: min(520px, 92vw);
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      
      --bg: #f8f9fa;
      --fg: #1a1a1a;
      --muted: #6b7280;
      --success: #10b981;
      --success-bg: #d1fae5;
      --border: rgba(0,0,0,.08);
      --button-bg: #1a1a1a;
      --button-hover: #2d2d2d;
      --button-text: #ffffff;
    }

    html,body{height:100%;margin:0; background:var(--bg);}
    body{
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap{ 
      min-height:100dvh; 
      display:grid; 
      place-items:center;
      padding: calc(20px + var(--safe-top)) 16px calc(20px + var(--safe-bottom)); 
    }
    
    .stage{ 
      width:var(--content-w); 
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      box-shadow: 0 1px 3px rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.06);
      text-align: center;
    }

    .icon-wrap{
      width: 64px;
      height: 64px;
      background: var(--success-bg);
      border-radius: 999px;
      display: inline-grid;
      place-items: center;
      margin-bottom: 24px;
    }
    
    .icon-wrap svg{
      width: 32px;
      height: 32px;
      stroke: var(--success);
    }

    h1{ 
      font:800 32px/1.2 "Plus Jakarta Sans", Inter, system-ui; 
      margin:0 0 12px 0; 
      color: var(--fg);
    }
    
    .message{ 
      color:var(--muted); 
      margin:0 0 32px 0; 
      font-size: 15px;
      line-height: 1.5;
    }

    .btn-primary{
      display: inline-block;
      padding: 12px 32px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background .2s ease, transform .1s ease;
    }
    
    .btn-primary:hover{
      background: var(--button-hover);
    }
    
    .btn-primary:active{
      transform: scale(.98);
    }

    @media (max-width: 520px){
      .stage{
        padding: 36px 24px;
      }
    }
  </style>
</head>
<body>

  <main class="wrap">
    <div class="stage">
      <div class="icon-wrap">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <h1>Email verified!</h1>
      <p class="message">
        Your email has been successfully verified.<br>
        You can now continue to your workspace.
      </p>

      <a href="/auth/login/" class="btn-primary">
        Continue to Login
      </a>
    </div>
  </main>

  <script>
    // Auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = '/auth/login/';
    }, 3000);
  </script>
</body>
</html>
