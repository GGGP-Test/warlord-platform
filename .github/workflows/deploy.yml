name: Build and Deploy to Firebase

# Triggers: push to main, pull requests, or manual dispatch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install Functions dependencies
        run: |
          cd functions
          npm install
          cd ..

      - name: Build Functions
        run: |
          cd functions
          npm run build
          cd ..

      - name: Build Next.js (if app exists)
        run: |
          if [ -d "app" ] && [ -f "package.json" ]; then
            npm run build || echo "No build script or app not ready yet"
          else
            echo "Next.js app not set up yet, skipping build"
          fi

      - name: Create service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/service-account.json

      - name: Authenticate with Firebase
        run: |
          npx firebase-tools login:ci --no-localhost || true

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          npx firebase-tools deploy --only hosting,functions --project warlord-1cbe3 --token "$(npx firebase-tools login:ci --no-localhost)" || npx firebase-tools deploy --only hosting,functions --project warlord-1cbe3
