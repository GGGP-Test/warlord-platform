name: Build and Deploy to Firebase

# Triggers: push to main, pull requests, or manual dispatch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install Functions dependencies
        run: |
          cd functions
          npm install

      - name: Build Functions
        run: |
          cd functions
          npm run build
          ls -la dist/
          echo "Build completed, dist contents:"
          cat dist/index.js | head -20 || echo "index.js not found"

      - name: Build Next.js (if app exists)
        run: |
          if [ -d "app" ] && [ -f "package.json" ]; then
            npm run build || echo "No build script or app not ready yet"
          else
            echo "Next.js app not set up yet, skipping build"
          fi

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --project warlord-1cbe3 --non-interactive
