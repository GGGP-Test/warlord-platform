name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./functions
        run: npm install

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WARLORD_1CBE3 }}
          project_id: warlord-1cbe3
          export_default_credentials: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Resend API Key
        run: |
          firebase functions:config:set resend.api_key="${{ secrets.RESEND_API_KEY }}" --project warlord-1cbe3

      - name: Deploy Functions
        run: |
          firebase deploy --only functions --project warlord-1cbe3 --non-interactive
