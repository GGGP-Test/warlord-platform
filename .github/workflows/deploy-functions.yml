name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./functions
        run: npm install

      - name: Create service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WARLORD_1CBE3 }}' > $HOME/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json"

      - name: Deploy Functions to Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json"
          npm install -g firebase-tools
          firebase functions:config:set resend.api_key="${{ secrets.RESEND_API_KEY }}" --project warlord-1cbe3
          firebase deploy --only functions --project warlord-1cbe3 --non-interactive
