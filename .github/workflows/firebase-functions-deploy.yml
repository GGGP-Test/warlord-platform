# Deploy Cloud Functions from GitHub (runs on GitHub's runners - no location restriction).
# Uses RESEND_API_KEY from GitHub Secrets and sets it in Firebase config before deploy.
name: Deploy Firebase Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/firebase-functions-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Resend API key in Firebase config
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          if [ -n "$RESEND_API_KEY" ]; then
            firebase functions:config:set resend.api_key="$RESEND_API_KEY" --project warlord-1cbe3 --force
          else
            echo "RESEND_API_KEY not set in GitHub Secrets - skipping config set (functions may use existing config)"
          fi

      - name: Deploy Cloud Functions
        run: |
          firebase deploy --only functions --project warlord-1cbe3 --non-interactive
